<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Apple</title>
</head>

<body>
  <main>

    <nav></nav>

    <img
      src="https://web.archive.org/web/20140301004336im_/http://images.apple.com/home/images/your_verse_title_small.png"
      alt="what is your verse?" class="large-img">

    <img
      src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/your_verse_subhead_small.png"
      alt="Everyone has something to share. See how people are using iPad in their unique ways to add to the world’s story.">

    <p class="story">Watch the “Your Verse” film and explore the stories</p>
  </main>

  <div class="items">
    <div class="item">
      <a href="#"><img
          src="https://web.archive.org/web/20140301004349im_/http://images.apple.com/home/images/promo_iphone5s.jpg"
          alt="iphone5" class="products"></a>
    </div>

    <div class="item">
      <a href="#"><img
          src="https://web.archive.org/web/20140301004350im_/http://images.apple.com/home/images/promo_iphone5c.jpg"
          alt="iphone5c" class="products"></a>
    </div>

    <div class="item">
      <a href="#"><img
          src="https://web.archive.org/web/20140301004351im_/http://images.apple.com/home/images/promo_30_years.jpg"
          alt="30yearsofapple" class="products"></a>
    </div>

    <div class="item">
      <a href="#"><img
          src="https://web.archive.org/web/20140301004352im_/http://images.apple.com/home/images/promo_supplier_responsibility.jpg"
          alt="supplier responsibility" class="products"></a>

    </div>
  </div>

</html>
